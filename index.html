<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To do app</title>
    <script src="script.js" defer></script>
</head>
<body>
    <section class="background"></section>
    <section class="body">
        <div class="header">
            <div>T O D O</div>
            <div><img src="images/icon-sun.svg" alt=""></div>
        </div>
        <div class="new">
            <button class="new_btn"></button>
            <input type="text" placeholder="Create a new todo..." class="new_task">
        </div>
        <div class="tasks">
            <div class="task">
                <button class="btn"></button>
                <p>Complete online javascript course</p>
            </div>
            <div class="task">
                <button class="btn"></button>
                <p>Jog around the park 3x</p>
            </div>
            <div class="task">
                <button class="btn"></button>
                <p>10 minutes meditation</p>
            </div>
            <div class="task">
                <button class="btn"></button>
                <p>Read for one hour</p>
            </div>
            <div class="task">
                <button class="btn"></button>
                <p>Pick up groceries</p>
            </div>
            <div class="task">
                <button class="btn"></button>
                <p>Complete todo app on frontend mentor</p>
            </div>
            <div class="footer">
                <span>5 items left</span><div><span class="all">All</span><span class="Active">Active</span><span class="completed">completed</span></div><span class="clear">clear Complted</span>
            </div>
        </div>
    </section>


    
</body>
</html>
